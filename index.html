<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="index.css">
</head>
<body class="font-ubantu bg-[#f2f4f7]">
    <div class="md:py-32 py-14 md:px-20 px-4">
            <div class="md:max-w-6xl w-full mx-auto flex justify-between md:flex-row flex-col md:px-12">
                <div class="">
                    <div class="md:w-56 w-44 cursor-pointer">
                        <img class="w-full" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
                    </div>
                    <h1 class="md:text-[38px] mt-1 font-normal text-3xl text-[#333333] tracking-normal ml-4">Recent logins</h1>
                    <p class="ml-4 text-base text-[#606770] mt-3">
                        Click your picture or add an account.
                    </p>
                    <div class="flex md:flex-row flex-col ml-4 gap-6 flex-wrap">
                        <div class="relative bg md:mt-6 mt-6 h-[206px] cursor-pointer bg-white rounded-lg  w-[170px] transition shadow-sm hover:shadow-xl   border border-[#60677044] hoverItem">
                            <div class="rounded-t-lg overflow-hidden ">
                                <img class="w-full" src="me.jpg" alt="">
                            </div>
                            <div class="absolute bottom-0 w-full py-1 flex items-center justify-center">
                                <h3 class="md:text-lg text-lg font-medium text-[#606770]">Junaed</h3>
                            </div>
                            <div class="absolute top-1 left-1 text-sm bg-[#0000004d] cross h-4 w-4 flex items-center justify-center text-white rounded-full">
                                <i class="ri-close-line"></i>
                            </div>
                        </div>
                        <div class="relative h-[206px] bg md:mt-6 mt-6 overflow-hidden cursor-pointer bg-[#f5f6f7] rounded-lg   transition shadow-sm hover:shadow-xl   border border-[#60677044] hoverItem w-[170px] flex items-center justify-center ">
                            
                            <div class="py-2 flex items-center justify-center absolute bottom-0 bg-white w-full">
                                <h3 class="md:text-xl text-lg font-normal text-[#0866ff]">Add Account</h3>
                            </div>
                            <div class="text-3xl mb-3 font-semibold h-10 flex items-center justify-center w-10 bg-[#0866ff] rounded-full text-white">
                                <i class="ri-add-line">
                                </i>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div>
                    <div class="p-4 bg-white rounded-lg inputDiv md:w-[400px] max-w-[400px] h-[360px] md:mt-10 mt-7">
                        <input class="px-3 border rounded-md py-3 text-[15px] w-full" type="text" placeholder="Email address or Phone number">
                        <input class="px-3 border rounded-lg py-3 text-[15px] w-full mt-3" type="password" placeholder="Password">
                        <div class="flex items-center justify-center">
                            <button class="py-2 bg-[#0866ff] btn w-full rounded-md mt-4 md:text-xl text-lg text-white font-semibold">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <p class="text-sm  text-center text-[#0866ff]  hover:border-b border-[#0866ff]  inline cursor-pointer">Forgotten password?</p>
                        </div> 
                         
                        <hr class="mt-8">
        
                        <div class="flex items-center justify-center">
                            <button class="md:px-4 px-3 md:py-3 py-3 mt-4 md:text-lg text-base text-white font-medium transition bg-[#42b72a] hover:bg-[#338523] rounded-lg">
                                Create New account
                            </button>
                        </div>
        
                    </div>
                    <p class="text-sm text-center mt-4 "><span class="font-medium text-[15px] cursor-pointer hover:border-b border-black">Create a Page</span>
                        a celebrity, brand or business.
                    </p>
                </div>

                
    
            </div>

            





        
    </div>
</body>
</html>
